<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="container">
      <div class="sub-container">
         <div class="con-one">
          <p>Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people 
            who have taken these tests.</p> 
          </div>
  
          <div class="con-two">
            <div class="sub">
              <h3>Summary</h3>
              <div class="sum-one">
                <p>&nbsp;&nbsp;<img src="./assets/images/icon-reaction.svg" alt="icon-reaction">&nbsp;Reaction<p>
                <p><strong>80</strong> <span style="opacity: 0.5;">/ 100</span> &nbsp;&nbsp;</p>
              </div>
              <div class="sum-two">
                <p>&nbsp;&nbsp;<img src="./assets/images/icon-memory.svg" alt="icon-memory">&nbsp;Memory<p>
                <p><strong>92</strong> <span style="opacity: 0.5;">/ 100</span> &nbsp;&nbsp;</p>
              </div>
              <div class="sum-three">
                <p>&nbsp;&nbsp;<img src="./assets/images/icon-verbal.svg" alt="icon-verbal">&nbsp;Verbal<p>
                <p><strong>61</strong> <span style="opacity: 0.5;">/ 100</span> &nbsp;&nbsp;</p>
              </div>
              <div class="sum-four">
                <p>&nbsp;&nbsp;<img src="./assets/images/icon-visual.svg" alt="icon-visual">&nbsp;Visual<p>
                <p><strong>73</strong> <span style="opacity: 0.5;">/ 100</span> &nbsp;&nbsp;</p>
              </div>
              <button type="button">Continue</button> 
            </div>
          </div>
      </div><br>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JhayCodesDev" target="_blank">JhayCodes</a>.
     </div>
    </div>
</body>
</html>
